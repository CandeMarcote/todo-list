<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="darkmode-toggle" for="checkbox">
        <div>
            <div id="innerCircle">
                <input type="checkbox" id="darkmode-checkbox">
            </div>
            <label for="checkbox" class="darkmode-label">Switch color scheme!</label>
        </div>
    </div>

    <!--LISTS-->
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists></ul>

        <form action="" data-new-list-form>
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name" data-new-list-input>
            <button class="btn list" aria-label="create new list">+</button>
        </form>
    </div>

    <!--TASKS-->
    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Youtube</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>
    
    <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input type="text" class="new task" placeholder="new task name" aria-label="new task name" data-new-task-input />
                <button class="btn task" aria-label="create new task">+</button>
            </form>
        </div>
        
        <div class="delete-stuff">
            <button class="btn delete" data-clear-complete-tasks-button>Clear Completed tasks</button>
            <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>
    </div>
</div>
    
<div class="container">
    <button class="ajax__btn">Other users' tasks</button>
    <div class="section">
        
        <table id="table"></table>
    </div>
</div>

<template  id="task-template">
    <div class="task">
        <input type="checkbox" name="checkbox" id="task" />
        <label for="task">
            <span class="custom-checkbox"></span>
        </label>
    </div>
</template>

    <script src="scripts.js"></script>
    
</body>
</html>
